<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Javascript Practice</title>
</head>
<body>
    
<script>
document.write("<h2>Table of Fibonacci Numbers</h2><br>");
for (i = 0, j = 1, k = 0, fib = 0; i < 50; i++, fib = j + k, j = k, k = fib) {
    document.write("Fibonacci (" + i + ") = " + fib);
    document.write("<br>");
}
</script>

</body>
</html>
